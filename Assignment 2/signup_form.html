<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML CSS Form exercise</title>
    <h1>Sign Up</h1>
    <script src="myjavascript.js">
    </script>
</head>
<body bgcolor="#99ffcc">
    <label for="name">Name: </label>
    <input type="text" id="name" placeholder="Username" required><br><br>

    <label for="email">Email address: </label>
    <input type="text" id="email" placeholder="someone@example.com" required><br><br>


    <label>What would you like to be notified on?</label><br>
    <input type="checkbox" id="donuts" required>
    <label for="donuts"> Donuts</label><br>

    <input type="checkbox" id="vanilla" required>
    <label for="vanilla"> Vanilla Slice</label><br>

    <input type="checkbox" id="randy" required>
    <label for="randy"> Randy Tart</label><br>

    <input type="checkbox" id="custard" required>
    <label for="custard"> Custard Tart</label><br>

    <input type="checkbox" id="raspberry" required>
    <label for="raspberry"> Raspberry Cheesecake</label><br>

    <input type="checkbox" id="apple" required>
    <label for="apple"> Apple Cake</label><br>
    <br><br>


    <label for="birthdate">Birthdate:</label>
    <br>
    <input type="date" id="birthdate" required>
    <br><br>

    <button type="reset">Sign up</button>
</body>
</html>
